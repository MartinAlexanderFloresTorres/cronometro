<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Cronómetro</title>
  </head>
  <body>
    <h1>Cronómetro</h1>
    <div class="box">
      <div class="tiempo">
        <span id="horas">00</span>
        <span class="puntos">:</span>
        <span id="minutos">00</span>
        <span class="puntos">:</span>
        <span id="segundos">00</span>
        <span class="puntos puntos--color">:</span>
        <span id="milisegundos">00</span>
      </div>
      <div class="botones">
        <button id="start" title="Iniciar"><i class='bx bx-play' ></i></button>
        <button id="stop" title="Parar"><i class='bx bx-stop'></i></button>
        <button id="reset" title="Reiniciar"><i class='bx bx-refresh'></i></button>
        <button id="agregar" title="Agregar" disabled="true"><i class="bx bx-timer"></i></button>
      </div>

      <div id="historial" class="historial"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
